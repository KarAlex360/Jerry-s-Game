name: pylint & black

on: 
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Check format
      uses: psf/black@stable
      with:
        args: ". --check"
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py') --output=lint.txt || true
